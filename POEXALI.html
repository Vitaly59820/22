<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style></style>
</head>
<body>
<input type="button" value="Добавить элемент массива" onclick = "create()"/>
<input type="button" value="Массив" onclick = "alert(arr)"/>
<input type="button" value="Простые числа массива" onclick = "alert(arr2)"/>
<input type="button" value="Непростые числа массива" onclick = "alert(arr3)"/>
<script>
let arr=[];
let arr2=[];
let arr3=[];
function create(){var element = prompt("Введите элемента массива");
arr.push(element);
for (let j = 2; j < element; j++){if (element % j === 0){arr2.push(element); return}
};
arr3=arr.filter(k => !arr2.includes(k))};
</script>
</body>
</html>
